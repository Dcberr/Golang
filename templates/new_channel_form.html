<div class="p-6 bg-white rounded shadow-md">
    <h2 class="text-lg font-semibold">Create New Channel</h2>
    <form hx-post="/create-channel" hx-target="#channels-list" hx-swap="beforeend">
        <div class="mt-4">
            <label class="block">Channel Name</label>
            <input type="text" name="channel_name" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mt-4">
            <label class="block">Password</label>
            <input type="password" name="password" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mt-4">
            <label class="block">Channel Owner Name</label>
            <input type="text" name="owner_name" class="w-full px-3 py-2 border rounded" required>
        </div>
        <button type="submit" class="px-4 py-2 mt-4 text-white bg-green-500 rounded">Create Channel</button>
    </form>
</div>
